<!--index1.html is for Registration Page-->
<!--styled by style.css and javascript by script1.js-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <script src="script1.js" defer></script>
    <div class="loginbox">
        <img src="avatar.jpg" class="avatar">
        <div class="loginpage" id="loginpage">
            <h1> Sign Up</h1>
            <form>
            <p>UserName</p>
            <input type="text" name="text" id="textr" placeholder="Enter UserName" required>
            <p>E-Mail</p>
            <input type="email" name="email" id="emailr" placeholder="Enter your EMail ID here" required>
            <p>Password</p>
            <input type="password" name="password" id="passwordr" placeholder="Enter Password" required><br>
            <input type="submit" onclick="RegisterClick" id="register" value="Register">
            </form>
    </div>
</body>
</html>
